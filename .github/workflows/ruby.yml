name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Build and test
      run: |
        gem install bundler -v 1.17.3
        git submodule init
        git submodule update
        bundle install
        bundle exec rubocop
        bundle exec rake
